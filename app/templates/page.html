<html lang="en">
  <head>
    <meta charset="utf-8">

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Hello!</h1>

          <!-- Detected IP: {{ user_ip }} -->
          {{ message }}
        </p>

          {% if db_version %}
            <pre><code>{{ db_version}}</code></pre>
          {% endif %}
        </p>
        <p class="lead">
          <a href="http://pages.soar.name/devops-test/" class="btn btn-lg btn-secondary">Learn more</a>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>DevOps Test Task by <a href="https://soar.name">@soar</a> · Deployed by <a href="{{ user_url }}" target="_blank"><b>{{ user_name }}</b></a></p>
